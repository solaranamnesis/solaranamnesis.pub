            "pdfUrl": "https://cdn.solaranamnesis.com/HenriGraillot/graillot_cybele_1912_french_custom-2.pdf"
          }],
          "footer": [{
            "text": "Plain Text (HTML)",
            "link": "https://github.com/solaranamnesis/henri-graillot/blob/main/culte-cybele/full-text-french-1.md"
          }, {
            "text": "View on archive.org",
            "link": "#"
          }, {
            "text": "LaTeX Files",
            "link": "https://github.com/solaranamnesis/henri-graillot/tree/main/culte-cybele"
          }]
        }];
        const container = $('#book-cards-container');
        books.forEach(book => {
          const cardHtml = `
          
				
				
				<div class="card">
					<div class="card-content">
						<div class="media">
							<div class="media-left">
								<figure class="image is-48x48">
									<img src="${book.image}" alt="Placeholder image">
									</figure>
								</div>
								<div class="media-content">
									<p class="title is-4">${book.title}</p>
									<p class="subtitle is-6">${book.author}</p>
									<p class="subtitle is-6">${book.year}</p>
									<p class="subtitle is-6">${book.languages}</p>
								</div>
							</div>
							<div class="content">
								<div class="bookshelf">
									<div class="covers">
                    ${book.thumbs.map(thumb => `
                      
										
										
										<div class="thumb ${thumb.class}" style="min-width:6rem">
											<span style="display:block">${thumb.label}</span>
											<img src="${book.image}">
											</div>
                    `).join('')}
                  
										
										
										</div>
										<img class="shelf-img" src="${book.shelfFile}">
										</div>
									</div>
								</div>
								<footer class="card-footer">
              ${book.footer.map(link => `
                
									
									
									<a href="${link.link}" class="card-footer-item">${link.text}</a>
              `).join('')}
            
								
								
								</footer>
							</div>
        `;
          container.append(cardHtml); // Append the generated card HTML to the container
        });
        // Initialize the flip book for each thumb in each book
        books.forEach(book => {
          book.thumbs.forEach(thumb => {
            $(`.${thumb.class}`).flipBook({
              lightBox: true,
              pdfUrl: thumb.pdfUrl,
              btnSearch: {
                enabled: true,
                title: 'Search',
                icon: 'fas fa-search',
              },
            });
          });
        });
      });
    </script>
  </body>
</html>
